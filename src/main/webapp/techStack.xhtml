<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
>

<h:head>
    <title>Title</title>
</h:head>

<h:body>
    <ui:composition template="WEB-INF/template/jessieTemplate.xhtml">
        <ui:define name="header">
            <f:metadata>
                <f:event type="preRenderView" listener="#{jessieDataBean.activePage('techStack')}"/>
            </f:metadata>
            Technology stack
        </ui:define>
        <ui:define name="content">
            <h:panelGrid columns="2">

                <p:outputLabel value="Platform" for="platform"/>
                <p:selectOneMenu id="platform" value="#{jessieDataBean.technologyStack}" required="true">
                    <f:selectItem/>
                    <f:selectItems value="${dataBean.techStackItems}"/>
                </p:selectOneMenu>

                <p:commandButton value="Basics" ajax="false" icon="fa fa-cog"
                                 action="main.xhtml"/>
            </h:panelGrid>
        </ui:define>
    </ui:composition>
</h:body>

</html>
